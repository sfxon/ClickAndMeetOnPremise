<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
    
    {if isset($smarty.get.success)}
    		<div class="alert alert-success">Die Einstellungen wurden gespeichert.</div><br />
    {/if}
		
		<div class="mv-box">
				<div class="mvbox">
						<div class="mvbox-body">
								<div class="row">
										<div class="col-xs-12">
												<form role="form" action="{$DATA.url}" method="POST" class="form">
														{if 0 != $DATA.data.id}
																<div class="row">
																		<div class="form-group col-sm-12">
																				<label for="id">ID</label>
																				<input type="text" class="form-control" placeholder="ID" name="id" value="{$DATA.data.id}" readonly="readonly" />
																		</div>
																</div>
														{/if}
                            
                                                                                                                                                            <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="title">Name</label>
                                            <input type="text" class="form-control" placeholder="Name" name="title" value="{$DATA.data.title}" />
                                        </div>
                                    </div>
                                                                                                                                <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="email_address">E-Mail Adresse</label>
                                            <input type="text" class="form-control" placeholder="E-Mail Adresse" name="email_address" value="{$DATA.data.email_address}" />
                                        </div>
                                    </div>
                                                                                                                                <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="status">Status</label>
                                            <select name="status" class="form-control">
                                            		<option value="0">Inaktiv</option>
                                                <option value="1"{if $DATA.data.status != 0} selected="selected"{/if}>Aktiv</option>
                                            </select>
                                        </div>
                                    </div>
                                                                                                                                <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="event_location_id">Event-Location</label>
                                            
                                            <select name="event_location_id" class="form-control">
                                            		<option value="0">-- Bitte w√§hlen --</option>
                                                
                                                {foreach from=$EVENT_LOCATIONS item=location}
                                                		<option value="{$location.id}"{if $DATA.data.event_location_id == $location.id} selected="selected"{/if}>{$location.title}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="booking_info_by_mail">Buchungs-Mail senden</label>
                                            
                                            <select name="booking_info_by_mail" class="form-control">
                                                <option value="0">Nein</option>
                                                <option value="1"{if $DATA.data.booking_info_by_mail != 0} selected="selected"{/if}>Ja</option>
                                            </select>
                                        </div>
		                                </div>
                                                            														
														<div class="row">
																<div class="form-group col-sm-12">
																		<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
																</div>
														</div>
												</form>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
