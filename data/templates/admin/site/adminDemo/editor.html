<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
		
		<div class="mv-box">
				<div class="mvbox">
						<div class="mvbox-body">
								<div class="row">
										<div class="col-xs-12">
												<form role="form" action="{$DATA.url}" method="POST" class="form">
														{if 0 != $DATA.data.id}
																<div class="row">
																		<div class="form-group col-sm-12">
																				<label for="id">ID</label>
																				<input type="text" class="form-control" placeholder="ID" name="id" value="{$DATA.data.id}" readonly="readonly" />
																		</div>
																</div>
														{/if}
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="title">Name</label>
																		<input type="text" class="form-control" placeholder="Name" name="title" value="{$DATA.data.title}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="status">Status</label>
																		<select name="status" id="status" class="form-control">
																				<option value="1"{if $DATA.data.status == 1} selected="selected"{/if}>Aktiv</option>
																				<option value="0"{if $DATA.data.status == 0} selected="selected"{/if}>Inaktiv</option>
																		</select>
																</div>
														</div>
                            
                            <div class="row">
																<div class="form-group col-sm-12">
																		<label for="demo_foreign_values_id">Demo-Foreign-Value</label>
																		<select name="demo_foreign_values_id" id="demo_foreign_values_id" class="form-control">
                                    		<option value="0">-- Bitte w&auml;hlen --</option>
                                        {foreach from=$DEMO_FOREIGN_VALUES item=foreign_value}
																						<option value="{$foreign_value.id}"{if $foreign_value.id == $DATA.data.demo_foreign_values_id} selected="selected"{/if}>{$foreign_value.title}</option>
                                        {/foreach}
																		</select>
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
																</div>
														</div>
												</form>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
