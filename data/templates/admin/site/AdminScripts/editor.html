<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
						
						<div class="navbar-form navbar-right">
                <div class="form-group">
                    <a href="http://wiki/doku.php?id=scripting-AdminScripts#eintrag-bearbeiten" target="_blank">
												<button type="submit" class="btn btn-success btn-sm">Hilfe</button>
										</a>
								</div>
						</div>
				</div>
		</nav>
		
		<div class="mvbox">
				<div class="mvbox-body">
						<form role="form" action="{$DATA.url}" method="POST" class="form">
								<div class="row">
										<div class="col-xs-12 col-md-8">					
												
												{if $DATA.data.id != 0}								
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_CONTENT_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																</div>
														</div>
												{/if}
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="title">{$smarty.const.TEXT_LABEL_TITLE}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TITLE}" name="title" value="{$DATA.data.title}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="sort_order">{$smarty.const.TEXT_LABEL_SORT_ORDER}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SORT_ORDER}" name="sort_order" value="{$DATA.data.sort_order}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="initial_processes_id">Start-Prozess</label>
																<select name="initial_processes_id" class="form-control">
																		<option value="0">-- Bitte wählen --</option>
																		{foreach from=$SCRIPTS_PROCESSES_LIST item=process}
																				<option value="{$process.id}"{if $process.id == $DATA.data.initial_processes_id} selected="selected"{/if}>{$process.title}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="status">{$smarty.const.TEXT_LABEL_STATUS}</label>
																<select name="status" class="form-control" id="status">
																		<option value="1"{if $DATA.data.status == 1} selected="selected"{/if}>Aktiviert</option>
																		<option value="0"{if $DATA.data.status == 0} selected="selected"{/if}>Inaktiv</option>
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="layout">{$smarty.const.TEXT_LABEL_LAYOUT}</label>
																<select name="layout" class="form-control" id="layout">
																		<option value="0">{$smarty.const.TEXT_LABEL_NO_LAYOUT_CHOSEN}</option>
																		{foreach from=$DATA.layouts item=layout}
																				<option value="{$layout.id}"{if $DATA.data.layout == $layout.id} selected="selected"{/if}>{$layout.name}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="show_edit_customers_data_button">Button "Ansprechpartner &auml;ndern" anzeigen</label>
																<select name="show_edit_customers_data_button" class="form-control" id="layout">
																		<option value="0">Nein</option>
																		<option value="1"{if $DATA.data.show_edit_customers_data_button == 1} selected="selected"{/if}>Ja</option>
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="show_on_customers_screen">Auf dem Startbildschirm anzeigen</label>
																<select name="show_on_customers_screen" class="form-control" id="layout">
																		<option value="0">Nein</option>
																		<option value="1"{if $DATA.data.show_on_customers_screen == 1} selected="selected"{/if}>Ja</option>
																</select>
														</div>
												</div>
										</div>
										
										<div class="col-xs-12">
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</div>
								</form>
						</div>
				</div>
		</div>
</div>
