<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
		
		<div class="mv-box">
				<div class="mvbox">
						<div class="mvbox-body">
								<div class="row">
										<div class="col-xs-12">
												<form role="form" action="{$DATA.url}" method="POST" class="form">
														{if 0 != $DATA.data.id}
																<div class="row">
																		<div class="form-group col-sm-12">
																				<label for="id">{$smarty.const.TEXT_LABEL_ID}</label>
																				<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																		</div>
																</div>
														{/if}
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="title">{$smarty.const.TEXT_LABEL_TITLE}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TITLE}" name="title" value="{$DATA.data.title}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="status">{$smarty.const.TEXT_LABEL_STATUS}</label>
																		<select name="status" id="status" class="form-control">
																				<option value="1"{if $DATA.data.status == 1} selected="selected"{/if}>{$smarty.const.TEXT_LABEL_STATUS_ACTIVE}</option>
																				<option value="0"{if $DATA.data.status == 0} selected="selected"{/if}>{$smarty.const.TEXT_LABEL_STATUS_INACTIVE}</option>
																		</select>
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="is_request">{$smarty.const.TEXT_LABEL_IS_REQUEST}</label>
																		<select name="is_request" id="is_request" class="form-control">
																				<option value="1"{if $DATA.data.is_request == 1} selected="selected"{/if}>{$smarty.const.TEXT_LABEL_IS_EXTERNAL_REQUEST}</option>
																				<option value="0"{if $DATA.data.is_request == 0} selected="selected"{/if}>{$smarty.const.TEXT_LABEL_IS_NOT_A_REQUEST}</option>
																		</select>
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="external_identifier">{$smarty.const.TEXT_LABEL_EXTERNAL_IDENTIFIER}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_EXTERNAL_IDENTIFIER}" name="external_identifier" value="{$DATA.data.external_identifier}" />
																		<span>Der Externe Kennzeichner wird verwendet, um Einträge aus dritten Quellen zu erkennen, bzw. angleichen zu können.</span>
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="sparten_code">Sparten-Code</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TITLE}" name="sparten_code" value="{$DATA.data.sparten_code}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
																</div>
														</div>
												</form>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
