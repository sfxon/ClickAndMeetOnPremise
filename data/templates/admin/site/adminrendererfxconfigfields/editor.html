						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

		<form role="form" action="{$DATA.url}" method="POST" class="form">
				<div class="mvbox">
						<div class="mvbox-body">
								<div class="row">
										<div class="col-xs-12">
												{if $DATA.data.id != 0}								
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																</div>
														</div>
												{/if}
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="name">{$smarty.const.TEXT_LABEL_NAME}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_NAME}" name="name" value="{$DATA.data.name}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="type_id">{$smarty.const.TEXT_LABEL_TYPE_ID}</label>
																<select name="type_id" class="form-control">
																		{foreach from=$TYPE_IDS item=type}
																				<option value="{$type.type_id}"{if $type.type_id == $DATA.data.type_id} selected="selected"{/if}>{$type.name}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</div>
								</div>
						</div>
				</div>
		</form>
