<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
		
		<div class="mv-box">
				<div class="mvbox">
						<div class="mvbox-body">
								<div class="row">
										<div class="col-xs-12">
												<form role="form" action="{$DATA.url}" method="POST" class="form">
														{if 0 != $DATA.data.id}
																<div class="row">
																		<div class="form-group col-sm-12">
																				<label for="id">ID</label>
																				<input type="text" class="form-control" placeholder="ID" name="id" value="{$DATA.data.id|htmlspecialchars}" readonly="readonly" />
																		</div>
																</div>
														{/if}
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="title">Name</label>
																		<input type="text" class="form-control" placeholder="Name" name="title" value="{$DATA.data.title|htmlspecialchars}" />
																</div>
														</div>
                            
                            <div class="row">
																<div class="form-group col-sm-12">
																		<label for="field_name">Feld-Name</label>
																		<input type="text" class="form-control" placeholder="Feldname" name="field_name" value="{$DATA.data.field_name|htmlspecialchars}" />
																</div>
														</div>
                            
                            <div class="row">
																<div class="form-group col-sm-12">
																		<label for="data_type">Datentyp</label>
                                    <select name="data_type" class="form-control">
                                    		<option value="int"{if $DATA.data.data_type == 'int'} selected="selected"{/if}>Int</option>
                                        <option value="float"{if $DATA.data.data_type == 'float'} selected="selected"{/if}>Float</option>
                                        <option value="varchar"{if $DATA.data.data_type == 'varchar'} selected="selected"{/if}>Varchar</option>
                                        <option value="char"{if $DATA.data.data_type == 'char'} selected="selected"{/if}>Char</option>
                                        <option value="foreign_table_id"{if $DATA.data.data_type == 'foreign_table_id'} selected="selected"{/if}>Fremdschlüssel</option>
                                        <option value="timestamp"{if $DATA.data.data_type == 'timestamp'} selected="selected"{/if}>Timestamp</option>
                                        <option value="datetime"{if $DATA.data.data_type == 'datetime'} selected="selected"{/if}>Datetime</option>
                                        <option value="date"{if $DATA.data.data_type == 'date'} selected="selected"{/if}>Date</option>
                                        <option value="time"{if $DATA.data.data_type == 'time'} selected="selected"{/if}>Time</option>
                                        <option value="text"{if $DATA.data.data_type == 'text'} selected="selected"{/if}>Text</option>
                                    </select>
                                    
                                    
                                    
                                    
																		<!-- <input type="text" class="form-control" placeholder="Datentyp" name="data_type" value="{$DATA.data.data_type}" /> -->
																</div>
														</div>
                            
                            <div class="row">
																<div class="form-group col-sm-12">
																		<label for="length">Größe/Länge</label>
																		<input type="text" class="form-control" placeholder="Größe/Länge" name="length" value="{$DATA.data.length|htmlspecialchars}" />
																</div>
														</div>
                            
                            <div class="row">
																<div class="form-group col-sm-12">
																		<label for="foreign_table_id">Verknüpfte Tabelle (ID)</label>
																		<input type="text" class="form-control" placeholder="Verknüpfte Tabelle (ID)" name="foreign_table_id" value="{$DATA.data.foreign_table_id|htmlspecialchars}" />
																</div>
														</div>
                            
                            <div class="row">
																<div class="form-group col-sm-12">
																		<label for="sort_order">Sortier-Reihenfolge</label>
																		<input type="text" class="form-control" placeholder="Sortierreihenfolge (als Zahl eingeben)" name="sort_order" value="{$DATA.data.sort_order|htmlspecialchars}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
																</div>
														</div>
												</form>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
